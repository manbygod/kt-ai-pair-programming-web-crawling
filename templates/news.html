<div>
    <h1>다음 뉴스 랭킹 페이지</h1>
    <div>
        <form action="/news/ranking" method="GET">
            <input type="text" name="date">
            <input type="submit" id="search_btn" value="날짜 검색">
        </form>
    </div>
    <div id="container">
        <ol id="news_list">
            {% for n in news %}
                <li><a href = "/news/words?url={{ n['news_link'] }}"> {{ n['news_text'] }}</a></li>
            {% endfor %}
        </ol> 
    </div>
</div>
